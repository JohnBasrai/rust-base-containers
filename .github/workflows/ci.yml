name: üß™ Test and Build

on:
  push:
    branches: [ main, refactoring ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dev_version:
        description: 'rust-dev version (e.g. 1.83.0-rev3)'
        required: true
      runtime_version:
        description: 'rust-runtime version (e.g. 0.1.3)'
        required: true

permissions:
  contents: read
  packages: write

env:
  RUST_DEV_VERSION:     1.83.0-rev4
  RUST_RUNTIME_VERSION: 0.1.3

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          use: true
          buildkitd-flags: --debug
          driver-opts: image=moby/buildkit:latest
          cache-to: type=gha
          cache-from: type=gha

      - name: Get sha256sum of repo.
        run: tar cf - . | sha256sum

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Build and Push rust-runtime
        run: |
          env | grep -i gha || echo "‚ö†Ô∏è No GitHub cache session detected"
          docker buildx build \
            --file Dockerfile.runtime \
            --tag ghcr.io/johnbasrai/cr8s/rust-runtime:${{ env.RUST_RUNTIME_VERSION }} \
            --push --progress=plain \
            $(env | grep -q GITHUB && echo "--cache-from type=gha --cache-to type=gha") \
            .

      - name: üõ†Ô∏è Build and Push rust-dev
        run: |
          env | grep -i gha || echo "‚ö†Ô∏è No GitHub cache session detected"
          docker buildx build \
            --file Dockerfile.dev \
            --tag ghcr.io/johnbasrai/cr8s/rust-dev:${{ env.RUST_DEV_VERSION }} \
            --push --progress=plain \
            $(env | grep -q GITHUB && echo "--cache-from type=gha --cache-to type=gha") \
            .
