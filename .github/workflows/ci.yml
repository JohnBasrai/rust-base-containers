name: 🧪 Test and Build

on:
  push:
    branches: [ main, refactoring ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  check:
    name: 🧪 CI – Build and Push Containers
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: image=moby/buildkit:latest
          buildkitd-flags: --debug
          driver: docker-container
          name: cr8s-builder
          use: true

      # - name: 💾 Cache Docker layers
      #   uses: actions/cache@v4
      #   with:
      #     path: /tmp/.buildx-cache
      #     key: ${{ runner.os }}-buildx-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-buildx-

      - name: 🔑 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠️ Build and Push Dev Container
        run: |
          docker buildx build \
            --file Dockerfile.dev \
            --tag ghcr.io/johnbasrai/cr8s/rust-dev:latest \
            --tag ghcr.io/johnbasrai/cr8s/rust-dev:v1.83.1 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            --push .

      - name: 📦 Build and Push Runtime Container
        run: |
          docker buildx build \
            --file Dockerfile.runtime \
            --tag ghcr.io/johnbasrai/cr8s/rust-runtime:latest \
            --tag ghcr.io/johnbasrai/cr8s/rust-runtime:v0.3.1 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            --push .
