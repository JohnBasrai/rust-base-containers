name: 🧪 Test and Build

on:
  push:
    branches: [ main, refactoring ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dev_version:
        description: 'rust-dev version (e.g. 1.83.0-rev3)'
        required: true
      runtime_version:
        description: 'rust-runtime version (e.g. 0.1.3)'
        required: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: image=moby/buildkit:latest
          buildkitd-flags: --debug
          driver: docker-container
          name: cr8s-builder
          use: true

      - name: 🔑 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠️ Build and Push rust-dev
        run: |
          docker buildx build \
            --file Dockerfile.dev \
            --tag ghcr.io/johnbasrai/cr8s/rust-dev:${{ github.event.inputs.dev_version }} \
            --push .

      - name: 📦 Build and Push rust-runtime
        run: |
          docker buildx build \
            --file Dockerfile.runtime \
            --tag ghcr.io/johnbasrai/cr8s/rust-runtime:${{ github.event.inputs.runtime_version }} \
            --push .
