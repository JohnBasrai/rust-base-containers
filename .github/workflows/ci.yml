name: 🧪 Test and Build

on:
  push:
    branches: [ main, refactoring ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 💾 Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: 🔑 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠️ Build and Push Dev Container
        run: |
          docker buildx build \
            --file Dockerfile.dev \
            --tag ghcr.io/johnbasrai/cr8s/rust-dev:latest \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            --push .

      - name: 📦 Build and Push Runtime Container
        run: |
          touch app && chmod +x app
          docker buildx build \
            --file Dockerfile.runtime \
            --tag ghcr.io/johnbasrai/cr8s/rust-runtime:latest \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            --push .
