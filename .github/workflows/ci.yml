name: üß™ Test and Build

on:
  push:
    branches: [ main, refactoring ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dev_version:
        description: 'rust-dev version (e.g. 1.83.0-rev3)'
        required: true
      runtime_version:
        description: 'rust-runtime version (e.g. 0.1.3)'
        required: true

permissions:
  contents: read
  packages: write

env:
  RUST_DEV_VERSION:     1.83.0-rev4
  RUST_RUNTIME_VERSION: 0.1.3

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: image=moby/buildkit:latest
          buildkitd-flags: --debug
          driver: docker-container
          use: true

      - name: üß± Create and Use Named Buildx Builder
        run: |
          BUILDER_NAME=cr8s-builder
          docker buildx inspect "$BUILDER_NAME" > /dev/null 2>&1 || \
            docker buildx create --name "$BUILDER_NAME" --driver docker-container --use
          docker buildx use "$BUILDER_NAME"


      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üõ†Ô∏è Build and Push rust-dev
        run: |
          docker buildx build \
            --builder cr8s-builder \
            --file Dockerfile.dev \
            --tag ghcr.io/johnbasrai/cr8s/rust-dev:${{ env.RUST_DEV_VERSION }} \
            --push \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache \
            .


      - name: üì¶ Build and Push rust-runtime
        run: |
          docker buildx build \
            --builder cr8s-builder \
            --file Dockerfile.runtime \
            --tag ghcr.io/johnbasrai/cr8s/rust-runtime:${{ env.RUST_RUNTIME_VERSION }} \
            --push 
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache \
            .
