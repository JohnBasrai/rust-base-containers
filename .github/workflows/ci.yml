name: Build and Push Containers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}
  schedule:
    - cron: '0 7 * * 1'  # Every Monday at 7 AM UTC

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4

    - name: 🔐 Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🛠️ Build Dev Container
      run: |
        docker build -f Dockerfile.dev \
          -t ghcr.io/johnbasrai/rust-dev:latest .

    - name: 📦 Build Runtime Container
      run: |
        # Dummy app file if no multi-stage build is used yet
        touch app && chmod +x app
        docker build -f Dockerfile.runtime \
          -t ghcr.io/johnbasrai/rust-runtime:latest .

    - name: 🚀 Push Dev Container to GHCR
      run: docker push ghcr.io/johnbasrai/rust-dev:latest

    - name: 🚀 Push Runtime Container to GHCR
      run: docker push ghcr.io/johnbasrai/rust-runtime:latest
